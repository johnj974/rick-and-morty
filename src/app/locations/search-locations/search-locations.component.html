<div class="container">
  <div class="row py-4 mb-4">
    <div
      class="col-md-6"
      *ngFor="let location of locationArray; let id = index"
      (click)="selectSingleLocation(location.name, location.id)"
    >
      <div class="row py-4 location-box {{ id % 2 === 0 ? 'orange' : 'pink' }}">
        <div class="col-md-4">
          <div class="image-box">
            <img
              src="{{
                location.residents.length === 0
                  ? 'https://rickandmortyapi.com/api/character/avatar/662.jpeg'
                  : 'https://rickandmortyapi.com/api/character/avatar/300.jpeg'
              }}"
              alt="name"
              class="img-fluid"
            />
          </div>
        </div>
        <div class="col-md-8">
          <div class="character-box">
            <p>Location</p>
            <h4>{{ location.name }}</h4>
            <p>Type</p>
            <h5>{{ location.type }}</h5>
            <p>Dimension</p>
            <h5>{{ location.dimension }}</h5>
            <p>Residents</p>
            <h5>{{ location.residents.length }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
